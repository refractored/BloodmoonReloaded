# This plugin uses Minimessage formatting.
# For more information on this, see:
# https://docs.advntr.dev/minimessage/format#standard-tags
messages:
  # Prefix for most messages
  prefix: "<#A50000>Bloodmoon</#A50000> <white>Â»</white><reset> "

  confirm-reload: "<red>Reloading during a active bloodmoon is <dark_red>not recommended</dark_red>. To continue anyway, use <yellow><click:run_command:'/bloodmoon reload true'>/bloodmoon reload true</click></yellow>."
  reloaded: "<green>Reloaded!"

  # General Error messages
  # Not all are currently in use, but are here for future use.
  no-permission: "<red>You don't have permission to do this!"
  not-player: "<red>This command must be run by a player."
  not-console: "<red>This command must be run by the console."
  no-entities-found: "<red>No entities were found."
  no-non-player-entities: "<red>No non-player entities were found."
  more-than-one-entity: "<red>Only one entity is allowed, but the provided selector allows more than one."
  unknown-command: "<red>Unknown command: <yellow>%command%</yellow>."
  missing-argument: "<red>Required argument is missing: <yellow>%argument%</yellow>. Usage: <yellow>%usage%</yellow>"
  number-too-small: "<red>%parameter% too small <yellow>(%input%)</yellow>. Must be at least <yellow>%minimum%</yellow>."
  number-too-large: "<red>%parameter% too small <yellow>(%input%)</yellow>. Must be at least <yellow>%minimum%</yellow>."
  string-too-small: "<red>%parameter% must be at least <yellow>%minimum%</yellow> characters long."
  string-too-long: "<red>%parameter% must be at most <yellow>%minimum%</yellow> characters long."
  list-too-small: "<red>You must input at least <yellow>%minimum%</yellow> entries for <yellow>%parameter%</yellow>."
  list-too-large: "<red>You must input at most <yellow>%maximum%</yellow> entries for <yellow>%parameter%</yellow>."
  expected-string-literal: "<red>Expected: <yellow>%literal%</yellow>, but found: <yellow>%input%</yellow>."
  unclosed-quote: "<red>Unclosed quote. Make sure to close all quotes."
  expected-whitespace: "<red>Expected whitespace to end one argument, but found trailing data."
  invalid-uuid: "<red>Invalid UUID: <yellow>%input%</yellow>."
  invalid-integer: "<red>Invalid integer: <yellow>%input%</yellow>."
  invalid-number: "<red>Invalid number: <yellow>%input%</yellow>."
  invalid-boolean: "<red>Expected <yellow>true</yellow> or <yellow>false</yellow>, but found: <yellow>%input%</yellow>."
  invalid-player: "<red>Invalid Player: <yellow>%input%</yellow>."
  invalid-world: "<red>Invalid World: <yellow>%input%</yellow>."
  invalid-location: "<red>Expected: <yellow>%argument%</yellow>."
  invalid-entity-selector: "<red>Malformed entity selector: <yellow>%input%</yellow>. Error: %error%"
  invalid-escape-character: "<red>Invalid input. Use <yellow>\\</yellow> &cto include a backslash."
  invalid-choice: "Invalid choice: <yellow>%input%</yellow>. Please enter a valid option from the available values."
  invalid-help-single: "<red>Invalid help page: <yellow>%input%</yellow>. Must be <yellow>1</yellow>."
  invalid-help: "<red>Invalid help page: <yellow>%input%</yellow>. Must be between <yellow>1</yellow> and <yellow>%pages%</yellow>."

  # Command messages
  not-a-bloodmoon-world: "<red>This world is not setup to have bloodmoons."
  cannot-stop-permanent: "<red>You cannot stop a permanent bloodmoon."
  bloodmoon-already-active: "<red>A bloodmoon is already active in this world."
  bloodmoon-activated: "<green>A bloodmoon has been activated in this world."
  bloodmoon-deactivated: "<green>A bloodmoon has been deactivated in this world."
  bloodmoon-not-active: "<red>A bloodmoon is not active in this world."
  bloodmoon-remaining: "<green>There are <yellow>%time%</yellow> remaining in the bloodmoon."
  bloodmoon-manage-days-set: "<green><yellow>%world%</yellow> now has has %days% left until a bloodmoon."
  bloodmoon-manage-days-set-negative: "<red><yellow>%world%</yellow> cannot have a negative number as the result."
  bloodmoon-not-active-world: "<red>A bloodmoon is not active in this world."
  not-a-days-bloodmoon: "<red>This world is not a incrementing days bloodmoon."
  days-bloodmoon-set: "<green>Set the day counter to <yellow>%days%<\yellow>."
  bossbar-title: "<red>Bloodmoon"
  cant-modify-active: "<red>You cannot modify the bloodmoon while it is active."

  # Bloodmoon info messages
  bloodmoon-info-none: "<reset>The bloodmoon is currently inactive in %world%."
  bloodmoon-info-active: "<reset>The bloodmoon is currently active in %world%."
  bloodmoon-info-time: "<reset>The bloodmoon is currently inactive in %world%. It will start in <yellow>%hours%:%minutes%:%seconds%</yellow>."
  bloodmoon-info-days: "<reset>The bloodmoon is currently inactive in %world%. It will start in <yellow>%days%</yellow> days."
  bloodmoon-info-chance: "<reset>The bloodmoon is currently inactive in %world%. it has a <yellow>%chance%</yellow> chance to start tonight."
  bloodmoon-info-mirror: "<reset>The bloodmoon is currently inactive in %world%. it will activate when %mirror_world% activates."
bloodmoon-status:
  active: "<green>Active"
  inactive: "<gray>Inactive"
  activating: "<Blue>Activating"