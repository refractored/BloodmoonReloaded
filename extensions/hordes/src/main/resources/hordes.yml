default-preset:
  # The worlds to apply this preset to
  worlds:
    - world
  # https://plugins.auxilor.io/all-plugins/the-entity-lookup-system
  mobs:
    - ZOMBIE
    - SKELETON
  max-size: 10
  min-size: 5
  spawn-distance: 12
  # The minimum and maximum ticks between each horde spawn
  # Hordes randomly spawn whenever a bloodmoon actively.
  spawn-rate-ticks-min: 800
  spawn-rate-ticks-max: 1000
  # Whether to enable the strike lightning effect when a horde spawns
  strike-lightning: true
  # Hordes have a limit to the height which can spawn at to prevent some farms.
  max-y: 256
  broadcast:
    enabled: true
    # This message is not prefixed with the plugin name.
    # If you want to prefix it, just copy it from the lang.yml.
    message: "<red><bold>A horde has descended upon %player%!</bold></red>"
